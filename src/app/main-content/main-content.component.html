@if (mobile()) {
    <section hero class=
    "w-full h-dvh pt-[9dvh] lg:pt-[10dvh]
    flex justify-center bg-blue"></section>
    <section about class=
    "w-full h-dvh pt-[9dvh] lg:pt-[10dvh]
    flex justify-center bg-cwhite"></section>
    <section skills class=
    "w-full h-dvh pt-[9dvh] lg:pt-[10dvh]
    flex justify-center bg-cblack"></section>
    <section projects class=
    "w-full h-dvh pt-[9dvh] lg:pt-[10dvh]
    flex justify-center bg-cwhite"></section>
} @else {
    @switch (section()) {
        @case (SectionType.HERO) {
            <section hero class=
            "w-full h-dvh pt-[9dvh] lg:pt-[10dvh]
            flex justify-center bg-blue"></section>
        }

        @case (SectionType.ABOUT) {
            <section about class=
            "w-full h-dvh pt-[9dvh] lg:pt-[10dvh]
            flex justify-center bg-cwhite"></section>
        }

        @case (SectionType.SKILLS) {
            <section skills class=
            "w-full h-dvh pt-[9dvh] lg:pt-[10dvh]
            flex justify-center bg-cblack"></section>
        }

        @case (SectionType.PROJECTS) {
            <section projects class=
            "w-full h-dvh pt-[9dvh] lg:pt-[10dvh]
            flex justify-center bg-cwhite"></section>
        }
    }
}
