<div class="content flex flex-1">
    <div class="content-area
    w-full lg:w-9/10 h-full lg:h-[80dvh]
    p-4 lg:pt-8 lg:pr-0 lg:pb-0 lg:pl-28
    flex flex-col lg:flex-row gap-8">
        <header class="w-full lg:w-1/2
        flex flex-col gap-8 lg:gap-16">
            <h1 class="font-eczar tx-yellow
            text-[2.5rem]/[2.5rem] lg:text-[4.5rem]/[4.5rem]"
            >{{ 'contact.title' | translate }}</h1>
            <div class="desc w-full
            flex flex-col gap-4">
                <h2 class="tx-orange font-bold
                text-[1.5rem]/[1.5rem]"
                >{{ 'contact.h2' | translate }}</h2>
                <p>{{ 'contact.header-p' | translate }}</p>
            </div>
        </header>
        @if (sent()) {
            <div class="w-full flex flex-col gap-8">
                <p class="tx-orange font-bold
                text-[1.5rem]/[1.5rem]">{{ 'contact.sent' | translate}}</p>
                <div class="w-full flex justify-center">
                    <button class="btn-default"
                    (pointerdown)="resetForm()"
                    >{{ 'contact.newmail' | translate }}</button>
                </div>
            </div>
        } @else {
            <form [formGroup]="form" (submit)="onSubmit()"
            class="w-full lg:w-1/2
            flex flex-col gap-8 self-end">
                <div class="w-full
                flex flex-col lg:flex-row gap-8">
                    <div class="input-box block w-full p-4"
                    [class.orange-underline]="isFocus('name')"
                    [class.red-underline]="name.invalid && name.touched">
                        <label for="name"
                        [class.tx-orange]="isFocus('name')">{{ 'contact.labels.name' | translate }}</label>
                        <input type="text" id="name" 
                        formControlName="name"
                        [class.error]="name.invalid && name.touched"
                        [placeholder]="namePlaceholder"
                        (focus)="setFocus('name')"
                        (blur)="setBlur('name')">
                    </div>
                    <div class="input-box block w-full p-4"
                    [class.orange-underline]="isFocus('email')"
                    [class.red-underline]="email.invalid && email.touched">
                        <label for="email"
                        [class.tx-orange]="isFocus('email')">{{ 'contact.labels.email' | translate }}</label>
                        <input type="text" id="email" 
                        formControlName="email"
                        [class.error]="email.invalid && email.touched"
                        [placeholder]="emailPlaceholder"
                        (focus)="setFocus('email')"
                        (blur)="setBlur('email')">
                    </div>
                </div>
                <div class="input-box block w-full p-4"
                [class.orange-underline]="isFocus('question')"
                [class.red-underline]="question.invalid && question.touched">
                    <label for="question"
                    [class.tx-orange]="isFocus('question')">{{ 'contact.labels.question' | translate }}</label>
                    <input type="text" id="question" 
                    formControlName="question" 
                    [class.error]="question.invalid && question.touched"
                    [placeholder]="questionPlaceholder"
                    (focus)="setFocus('question')"
                    (blur)="setBlur('question')">
                </div>
                <div class="w-full px-4
                flex flex-col gap-4">
                    <div class="flex gap-2">
                        <div class="w-5 h-5 relative shrink-0">
                            <img [src]="checkboxImage" 
                            class="w-full h-full">
                            <input type="checkbox" id="policy"
                            class="w-full h-full opacity-0 cursor-pointer
                            absolute top-0 left-0"
                            formControlName="policy"
                            (pointerenter)="checkboxHover=true"
                            (pointerleave)="checkboxHover=false">
                        </div>
                        <label for="policy"
                        class="small"
                        (pointerenter)="checkboxHover=true"
                        (pointerleave)="checkboxHover=false">{{ 'contact.labels.policy-1' | translate }} 
                            <a href="/privacy-policy" 
                        class="tx-orange hover:underline">{{ 'contact.labels.policy-2' | translate }}</a> 
                        {{ 'contact.labels.policy-3' | translate }}</label>
                    </div>
                    <div class="error-msg h-4">{{ errorPolicy }}</div>
                </div>
                <div class="w-full flex justify-center">
                    <input type="submit" [value]="submitValue"
                    class="btn-default"
                    [class.disabled]="form.invalid">
                </div>
            </form>
        }
    </div>
    @if(desktop()) {
        <section-selector
        class="w-1/10 flex justify-center items-center"
        [index]="5"></section-selector>
    }
</div>
<footer app-footer
class="w-full"></footer>
