<div class="content flex h-full">
    <div class="content-area relative overflow-y-hidden
    w-full h-full lg:w-9/10 p-4 lg:py-8 lg:pr-0 lg:pl-28
    flex flex-col gap-8 2xl:gap-16">
        <h1 class="font-eczar
        text-[1.8rem]/[1.8rem] min-[390px]:text-[2.25rem]/[2.25rem] lg:text-[4.5rem]/[4.5rem]"
        >{{ 'skills.title' | translate }}</h1>
        <div class="desc bg-blue rounded-sm
        w-full lg:w-152 p-4 lg:p-8
        2xl:text-[1.5rem]/[2rem]
        text-justify hyphens-auto">{{ 'skills.desc' | translate }}</div>
        <div class="w-full
        flex justify-center">
                <div class="skill-wrapper">
                @for (skill of skills; track skill.name) {
                    <div class="skill
                    aspect-3/4 w-20 2xl:w-32
                    flex flex-col justify-between items-center">
                        <div class="img-wrapper
                        aspect-square w-full
                        flex justify-center items-center">
                            <img src="assets/img/03_skills/{{ skill.img }}.png"
                            class="w-3/4 h-3/4 lg:hover:size-full">
                        </div>
                        <span class="text-center 2xl:text-[1.5rem]/[1.5rem]">{{ skill.name }}</span>
                    </div>
                }
            </div>
        </div>
        <button class="btn-overlay size-30 rounded-full relative
        flex justify-center items-center
        lg:absolute lg:left-8 lg:bottom-0"
        (click)="openOverlayOnClick()"
        (pointerenter)="openOverlayOnHover()"
        (pointerleave)="closeOverlayOnLeave()">
            <img src="assets/img/01_hero/flower.png"
            class="flower size-full rounded-full
            absolute top-0 left-0">
            <img src="assets/img/03_skills/learn.png" 
            class="learn w-10 h-10 z-1">
        </button>
        <skills-overlay class="bg-yellow z-1 rounded-sm
        w-[100%-2rem] lg:w-90 2xl:w-lg p-4 lg:p-8
        absolute bottom-0 left-4 right-4 lg:left-64 lg:right-auto
        flex flex-col gap-4 lg:gap-8"
        [class.open]="overlay()"
        (closed)="closeOverlay()"></skills-overlay>
    </div>
    @if(!mobile()) {
        <section-selector class="w-1/10 h-full
        flex justify-center items-center self-center"
        [index]="2"></section-selector>
    }
</div>
