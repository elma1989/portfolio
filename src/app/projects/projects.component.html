<div class="content">
    <div>
        <app-section-title id="link-projects" class="projects" [line]="LineType.WAVE" overline="{{ 'projectOverline' | translate }}" title="{{ 'projectHeadline' | translate }}"></app-section-title>
        <p>{{ 'projectIntroduction' | translate }}</p>
    </div>
    @for (project of ps.projects; track project.name) {
        <article app-project-overview [project]="project"></article>
    }
</div>
