@switch (line) {
    @case (LineType.UNDERLINE) {
        <img src="/assets/img/02_about/underline.png">
    }
    @case (LineType.CIRCLE) {
        <img src="/assets/img/03_skills/circle.png">
    }
    @case (LineType.WAVE) {
        <img src="/assets/img/04_projects/wave.png">
    }
}
<p>{{ overline | uppercase }}</p>
<h1>{{ title }}</h1>
